{% extends 'index.html' %}

{% load static %}


{% block content %}
<br><br>

<style>
    h5{
        color: red;
        text-align:  center;
        font-family: monospace;
    }
</style>

{% for message in messages %}
    <h5 >{{ message }}</h5>
{% endfor %}
<section id="contact" class="section has-img-bg pb-0" >
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5 my-3">
                <h6 class="mb-0">Phone</h6>
                <p class="mb-4">(+233) 54 741 3394</p>

                <h6 class="mb-0">Address</h6>
                <p class="mb-4">P O Box 41</p>

                <h6 class="mb-0">Email</h6>
                <p class="mb-0">ezrayendau2000@gmail.com</p>
                <p></p>
            </div>

            <div class="col-md-7" style="padding: 5em;">
                <form action="contact" method="POST" >
                {% csrf_token %}

                    <h4 class="mb-4">Drop Us A Request And We Will Be With You Shortly </h4>
                    <div class="form-row">
                        <div class="form-group col-sm-4">
                            <input type="text" class="form-control text-white rounded-0 bg-transparent" name="name" placeholder="Name">
                        </div>
                        <div class="form-group col-sm-4">
                            <input type="email" class="form-control text-white rounded-0 bg-transparent" name="Email" placeholder="Email">
                        </div>
                        <div class="form-group col-sm-4">
                            <input type="text" class="form-control text-white rounded-0 bg-transparent" name="subject" placeholder="Subject">
                        </div>
                        <div class="form-group col-12">
                            <textarea name="message" id="" cols="30" rows="4" class="form-control text-white rounded-0 bg-transparent" placeholder="Message"></textarea>

                        </div>
                        <div class="form-group col-12 mb-0">
                            <button type="submit" class="btn btn-primary rounded w-md mt-3">Send</button>
                        </div>                          
                    </div>                          
                </form>
            </div>
            
        </div>
        <!-- End of Page Footer -->  
    </div>
</section>
{% endblock %}
